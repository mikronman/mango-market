<div class="container countdown-wrap">
    <h1>Vacation Countdown!</h1>
    <div class="countdown">
        <div class="time-unit">
        <span class="time">{{ days }}</span>
        <span class="label">Days</span>
        </div>
        <div class="time-unit">
        <span class="time">{{ hours }}</span>
        <span class="label">Hours</span>
        </div>
        <div class="time-unit">
        <span class="time">{{ minutes }}</span>
        <span class="label">Minutes</span>
        </div>
        <div class="time-unit">
        <span class="time">{{ seconds }}</span>
        <span class="label">Seconds</span>
        </div>
    </div>
    <div class="img-contain">
        <img class="item" src="assets/img/party.jpg" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/dance.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/dance2.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/uno.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/drinks.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/hurricane.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/kramer.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/karaoke.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/volleyball.gif" alt="Funny Family Vacation Photo" />
        <img class="item" src="assets/img/run.gif" alt="Funny Family Vacation Photo" />
    </div>
</div>
